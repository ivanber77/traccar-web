<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="${colorPrimary}" />
    <meta name="description" content="${description}" />
    <!-- Favicon ICO (prioridad) -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Favicon PNG (diferentes tamaÃ±os) -->
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" sizes="180x180" />
    <!-- PWA Icons -->
    <link rel="icon" type="image/png" href="/pwa-192x192.png" sizes="192x192" />
    <link rel="icon" type="image/png" href="/pwa-512x512.png" sizes="512x512" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet" href="/styles.css">
    <title>CoTrack</title>
    <style>
      .loader {
        position: fixed; top: calc(50% - 25px); left: calc(50% - 25px);
        width: 50px; aspect-ratio: 1; box-sizing: content-box; animation: ll 1s infinite linear;
        border-radius: 50%; border: 8px solid lightgray; border-right-color: black;
      }
      @keyframes ll {to{transform: rotate(1turn)}}
    </style>
  </head>
  <body>
    <noscript>Enable JavaScript to use <a href="#">CoTrack GPS Tracking System</a>.</noscript>
    <div id="root" class="root"></div>
    <div class="loader"></div>
    <script type="module" src="/src/index.jsx" onerror="alert('Loading error.')"></script>
  </body>
</html>
